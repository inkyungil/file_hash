
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Calculate File SHA1 hash - client side</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>


<script type="text/javascript" src="./js/md5.js"></script>  
<script type="text/javascript" src="./js/sha1.js"></script>  
<script type="text/javascript" src="./js/sha256.js"></script>  
<script type="text/javascript" src="./js/sha512.js"></script>  





<input id="my-file-input" type="file">
<button onclick="file_hash()">Process</button>







<div class="indented">
<table width="100%">
  <tbody><tr><th>Input</th><td>
     
       <textarea cols="20" id="input" name="input" rows="2" style="width:80%"></textarea>
                    </td></tr>
  <tr><th>Method (Hex)</th>
  <td style="text-align:left">

  <input type="button" onclick="document.getElementById('hash').value = hex_md5(document.getElementById('input').value)" value="MD5">
  <input type="button" onclick="document.getElementById('hash').value = hex_sha1(document.getElementById('input').value)" value="SHA-1">
       <input type="button" onclick="document.getElementById('hash').value = hex_sha256(document.getElementById('input').value)" value="SHA-256">
       <input type="button" onclick="document.getElementById('hash').value = hex_sha512(document.getElementById('input').value)" value="SHA-512">

  </td></tr>
      <tr><th>Method (Base64)</th>
  <td style="text-align:left">

  <input type="button" onclick="document.getElementById('hash').value = b64_md5(document.getElementById('input').value)" value="MD5">
  <input type="button" onclick="document.getElementById('hash').value = b64_sha1(document.getElementById('input').value)" value="SHA-1">
       <input type="button" onclick="document.getElementById('hash').value = b64_sha256(document.getElementById('input').value)" value="SHA-256">
       <input type="button" onclick="document.getElementById('hash').value = b64_sha512(document.getElementById('input').value)" value="SHA-512">

  </td></tr>
  <tr><th>Result</th><td>
     
      <textarea cols="20" id="hash" name="hash" rows="2" style="width:80%"></textarea>

                     </td></tr>
</tbody></table>

</div>


</body>
</html>
